version: 2
updates:
- package-ecosystem: nuget
  directory: "/src"
  schedule:
    interval: daily
    time: "17:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: Microsoft.AspNetCore
    versions:
    - "> 2.0.0"
  - dependency-name: Microsoft.AspNetCore.Mvc
    versions:
    - "> 2.0.0"
  - dependency-name: Microsoft.AspNetCore.Mvc.Razor.ViewCompilation
    versions:
    - "> 2.0.0"
  - dependency-name: Microsoft.AspNetCore.StaticFiles
    versions:
    - "> 2.0.0"
  - dependency-name: FirebirdSql.Data.FirebirdClient
    versions:
    - 7.10.1
    - 8.0.0
  - dependency-name: Microsoft.NET.Test.Sdk
    versions:
    - 16.8.3
    - 16.9.1
  - dependency-name: Microsoft.AspNetCore.OData
    versions:
    - 7.5.5
    - 7.5.6
  - dependency-name: System.Linq.Dynamic.Core
    versions:
    - 1.2.7
    - 1.2.8
  - dependency-name: Npgsql
    versions:
    - 5.0.3
  - dependency-name: Oracle.ManagedDataAccess
    versions:
    - 19.10.1
